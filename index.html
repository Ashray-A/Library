<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="new-book-btn">+ Add New Book</button>
    </header>

    <!-- Form Modal to Add a New Book -->
    <div id="book-form-container" class="modal hidden">
        <form id="book-form" class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add a New Book</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter the book title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter the author's name" required>
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" placeholder="Number of pages" required>
            </div>
            <div class="form-group">
                <label for="read">Read</label>
                <input type="checkbox" id="read"> <span>Read</span>
            </div>
            <button type="submit" class="submit-btn">Add Book</button>
        </form>
    </div>

    <!-- Container to display books -->
    <section id="book-container"></section>

    <script src="script.js"></script>
</body>
</html>
